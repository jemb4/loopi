<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botones</title>
  <script src="https://cdn.tailwindcss.com"></script>.
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefefe;
      margin: 20px;
      margin-left: 40px;
    }

    h1 {
      text-align: center;
      font-size: 60px;
      font-weight: 700;
    }

    h2 {
      font-size: 18px;
      line-height: 1.6;
      font-weight: 600;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Botones</h1>
    <h2>Botón 1</h2>
      <button type="button" class="text-white bg-blue-600 hover:bg-blue-800 focus:outline-none 
      focus:rounded-lg focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 me-2 
      mb-2">Confirmar</button>

    <h2>Botón 2</h2>
      <button type="button" class="text-white bg-blue-600 hover:bg-blue-600 focus:ring-4 focus:ring-blue-600 focus:outline-none font-medium 
      rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-blue-600 me-2 mb-2">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a2.25 2.25 0 0 0-2.25-2.25H15a3 3 0 1 1-6 0H5.25A2.25 2.25 0 0 0 3 12m18 
      0v6a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 18v-6m18 0V9M3 12V9m18 0a2.25 2.25 0 0 0-2.25-2.25H5.25A2.25 2.25 0 0 0 3 9m18 
      0V6a2.25 2.25 0 0 0-2.25-2.25H5.25A2.25 2.25 0 0 0 3 6v3"/></svg>VENDER</button>

    <h2>Botón 3</h2>
      <button type="button" class="text-blue-700 hover:text-white border border-blue-500 hover:bg-blue-500 focus:ring-4 focus:outline-none 
      focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-blue-500 dark:text-blue-500 
      dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-500">Default</button>

    <h2>Botón 4</h2>
      <button type="button" class="px-6 py-3.5 text-base font-medium text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 
      focus:ring-4 focus:outline-none focus:ring-blue-600 rounded-lg text-center dark:bg-blue-600 dark:hover:bg-blue-800 dark:focus:ring-blue-800">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a2.25 2.25 0 0 0-2.25-2.25H15a3 3 0 1 1-6 0H5.25A2.25 2.25 0 0 0 3 12m18 
      0v6a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 18v-6m18 0V9M3 12V9m18 0a2.25 2.25 0 0 0-2.25-2.25H5.25A2.25 2.25 0 0 0 3 9m18 
      0V6a2.25 2.25 0 0 0-2.25-2.25H5.25A2.25 2.25 0 0 0 3 6v3"/></svg>VENDER</button>

    <h2>Botón 5</h2>
      <button class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium 
      rounded-lg group bg-gradient-to-br from-cyan-500 to-blue-500 group-hover:from-cyan-500 group-hover:to-blue-500 hover:text-white 
      dark:text-blue-600">
      <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-100 rounded-md group-hover:bg-transparent 
      group-hover:dark:bg-transparent">Cyan to blue</span>
</body>
</html>
