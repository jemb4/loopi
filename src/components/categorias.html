<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loopi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/YOUR_KIT_ID.js" crossorigin="anonymous"></script>
</head>

<body class="flex flex-col min-h-screen">

  <!-- Header -->
  <header class="bg-gray-100 shadow-md">
    <div class="max-w-7xl px-4 py-2 mx-auto flex items-center justify-between">
      <!-- Logo + Search -->
      <div class="flex items-center gap-4">
        <a href="/" aria-label="Ir a la página principal de Loopi">
          <img src="/src/img/LOGO.png" alt="Loopi Logo" class="w-32 h-auto" />
        </a>
        <div class="relative">
          <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <img src="/src/img/icons8-búsqueda.svg" alt="Buscar" class="w-5 h-5" />
          </span>
          <input type="text" placeholder="Buscar productos..."
            class="pl-10 pr-4 py-2 w-96 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
      </div>

      <!-- Botón Vender -->
      <a href="/src/views/form.html">
        <button type="button"
          class="px-6 py-3.5 text-base font-medium text-white inline-flex items-center bg-[#1f70db] hover:bg-[#2f80ed] focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-2" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M21 12H3m18 0v6a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 18v-6m18 0V9M3 12V9m18-3a2.25 2.25 0 0 0-2.25-2.25H5.25A2.25 2.25 0 0 0 3 6v3" />
          </svg>
          VENDER
        </button>
      </a>
    </div>

    <!-- Segunda barra de navegación -->
    <nav class="bg-[#003c85] text-white">
      <div class="max-w-7xl px-4 py-2 flex justify-between items-center">
        <!-- Menú hamburguesa -->
        <button id="menu-toggle" class="lg:hidden">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>

        <!-- Menú enlaces -->
        <div id="menu" class="hidden lg:flex space-x-6">
          <a href="#">Todas las categorías</a>
          <a href="/src/components/categorias.html?categoria=mobiles">Móviles</a>
          <a href="/src/components/categorias.html?categoria=tablets">Tablets</a>
          <a href="/src/components/categorias.html?categoria=laptops">Laptops</a>

        </div>

        <!-- Icono carrito -->
        <a href="#" class="text-2xl">
          <i class="fa-solid fa-cart-shopping"></i>
        </a>
      </div>
    </nav>
  </header>

  <!-- Main -->
  <main class="flex-grow bg-gray-100 py-10 px-4">
    <div class="max-w-7xl mx-auto space-y-12" id="productos-container">
      <!-- Aquí se cargarán las secciones por categoría -->
    </div>
  </main>






  <!-- Footer -->
  <footer class="bg-[#003c85] text-white text-sm">
    <div class="max-w-7xl mx-auto px-4 py-6 flex flex-col md:flex-row justify-between items-start gap-4">
      <!-- Logo -->
      <a href="/" aria-label="Ir a la página principal de Loopi">
        <img src="/src/img/LOGO.png" class="w-40 h-auto" alt="Loopi Logo" />
      </a>

      <!-- Navegación Footer -->
      <nav class="grid grid-cols-2 gap-4 sm:grid-cols-3 lg:grid-cols-4 text-xs font-medium text-gray-200">
        <div>
          <h2 class="mb-1 font-semibold uppercase text-white">Recursos</h2>
          <ul class="space-y-0.5">
            <li><a href="https://developer.mozilla.org/es/docs/Web/JavaScript/" target="_blank"
                class="hover:underline hover:text-blue-400">JavaScript</a></li>
            <li><a href="https://tailwindcss.com/" target="_blank" class="hover:underline hover:text-blue-400">Tailwind
                CSS</a></li>
            <li><a href="https://www.npmjs.com/package/json-server" target="_blank"
                class="hover:underline hover:text-blue-400">Json-Server</a></li>
          </ul>
        </div>

        <div>
          <h2 class="mb-1 font-semibold uppercase text-white">Empresa</h2>
          <ul class="space-y-0.5">
            <li><a href="/src/components/footer_quienes-somos.html" target="_blank"
                class="hover:underline hover:text-blue-400">Quiénes somos</a></li>
            <li><a href="/src/components/footer_trabaja-con-nosotros.html" target="_blank"
                class="hover:underline hover:text-blue-400">Trabaja con nosotros</a></li>
          </ul>
        </div>

        <div>
          <h2 class="mb-1 font-semibold uppercase text-white">Soporte</h2>
          <ul class="space-y-0.5">
            <li><a href="mailto:loopi@support.com" class="hover:underline hover:text-blue-400">Contacto</a></li>
            <li><a href="https://github.com/jemb4/loopi" target="_blank"
                class="hover:underline hover:text-blue-400">GitHub</a></li>
          </ul>
        </div>

        <div>
          <h2 class="mb-1 font-semibold uppercase text-white">Legal</h2>
          <ul class="space-y-0.5">
            <li><a href="/src/components/footer_politica-privacidad.html" target="_blank"
                class="hover:underline hover:text-blue-400">Política de privacidad</a></li>
            <li><a href="/src/components/footer_terminos-condiciones.html" target="_blank"
                class="hover:underline hover:text-blue-400">Términos y condiciones</a></li>
          </ul>
        </div>
      </nav>
    </div>

    <hr class="border-gray-200 opacity-20" />
    <div class="text-center text-gray-200 text-xs py-2">
      © <span id="year">2024</span> <a href="/" class="hover:underline">Loopi™</a>. Todos los derechos reservados.
    </div>
  </footer>

  <!-- Scripts -->
  <script type="module" src="/src/services/ProductServices.js"></script>
  <script src="/src/utils/hamburguer-btn.js"></script>
  <script src="/src/utils/buscador.js"></script>
  <script src="/main.js"></script>  
  <script src="/src/utils/categorias.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>

</html>
