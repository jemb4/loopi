<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loopi header</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="bg-gray-100 shadow-md">
        <div class="w-full max-w-full px-4 py-2 mx-auto flex items-center justify-between">
    <!-- Logo + Buscador -->
            <div class="flex items-center">
                <a href="/" class="flex items-center" aria-label="Ir a la página principal de Loopi">
                    <img src="/src/img/LOGO.png" alt="Loopi Logo" class="w-32 h-auto me-2 align-middle" />
                </a>
                <!--Contenedor del input-->
                <div class="relative ml-4">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <img src="/src/img/icons8-búsqueda.svg" alt="Buscar" class="w-5 h-5 text-gray-500" />
                    </div>
                    <input type="text" placeholder="Buscar productos..." class="pl-10 pr-4 py-2 w-96 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
                </div>
                
            </div>

    <!-- Botón Vender -->
            <div>
                <a href="/src/views/form.html">
                <button type="button" class="px-6 py-3.5 text-base font-medium text-white inline-flex items-center bg-[#1f70db] hover:bg-[#2f80ed] focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg text-center dark:bg-blue-600 dark:hover:bg-blue-800 dark:focus:ring-blue-800">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a2.25 2.25 0 0 0-2.25-2.25H15a3 3 0 1 1-6 0H5.25A2.25 2.25 0 0 0 3 12m18  0v6a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 18v-6m18 0V9M3 12V9m18 0a2.25 2.25 0 0 0-2.25-2.25H5.25A2.25 2.25 0 0 0 3 9m18     0V6a2.25 2.25 0 0 0-2.25-2.25H5.25A2.25 2.25 0 0 0 3 6v3"/></svg>VENDER</button>
                </a>
                    </div>
        </div>

        <!--Segunda barra Nav-->
            
            <div>
                <nav class="bg-[#003c85] text-white"> <!--Cambiar color de Efrén-->
    <div class="w-full px-4 py-2 flex items-center justify-between">

        <!--Menú hamburguesa-->
        <div class="lg:hidden">
            <button id="menu-toggle">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2"
    viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
            </button>
        </div>

        <div id="menu" class="hidden flex-col lg:flex lg:flex-row lg:items-center lg:space-x-8 ml-4">     
            <a href="#" class="mr-4">Todas las categorías</a>
            <a href="#" class="mr-4">Móviles</a>
            <a href="#" class="mr-4">Tablets</a>
            <a href="#" class="mr-4">Laptops</a>
        </div>

        <!--Carrito-->
        <div>
            <a href="#" class="mr-6 text-2xl">
                
                <i class="fa-solid fa-cart-shopping"></i>
            </a>
            </div>
    </header>

    <script src="/src/utils/hamburguer-btn.js"></script>
</body>
</html>
